<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會議室預約申請</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>會議室預約申請</h1>
    <form id="bookingForm">
        <label for="department">部門:</label>
        <select id="department" name="department" required>
            <option value="工程部">工程部</option>
            <option value="營運部">營運部</option>
        </select><br>

        <label for="employeeId">工號:</label>
        <input type="text" id="employeeId" name="employeeId" required><br>

        <label for="room">會議室:</label>
        <select id="room" name="room" required>
            <option value="會議室A">會議室A</option>
            <option value="會議室B">會議室B</option>
        </select><br>

        <label for="date">日期:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">時段:</label>
        <input type="time" id="time" name="time" required><br>

        <button type="submit">提交預約</button>
    </form>

    <p><a href="https://griffonkhlee.github.io/booking/view.html">查看預約情況</a></p>

    <script src="script.js"></script>
</body>
</html>
